{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="glass-card p-8 rounded-2xl shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-2xl flex items-center justify-center mb-4 mx-auto shadow-lg">
                <i data-feather="lock" class="h-8 w-8 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-500 to-blue-500">Welcome back</h2>
            <p class="text-gray-600 mt-2">Please sign in to your account</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" name="email" id="email" required autocomplete="email"
                        class="block w-full pl-10 px-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200">
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="key" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" name="password" id="password" required autocomplete="current-password"
                        class="block w-full pl-10 px-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember"
                        class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-emerald-600 hover:text-emerald-500">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full flex justify-center items-center px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-emerald-500 to-blue-500 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5">
                <i data-feather="log-in" class="h-4 w-4 mr-2"></i>
                Sign in
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="font-medium bg-clip-text text-transparent bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600">
                    Create one now
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
