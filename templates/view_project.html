{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="glass-card rounded-3xl p-8">
        <!-- Project Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold gradient-text">{{ project.name }}</h1>
                <p class="text-gray-600 mt-2">{{ project.description }}</p>
            </div>
            <div class="flex space-x-4">
                <button class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <i data-feather="edit-2" class="h-4 w-4 mr-2"></i>
                    Edit Project
                </button>
                <button class="btn-gradient inline-flex items-center px-4 py-2 text-sm font-medium text-white rounded-xl shadow-sm">
                    <i data-feather="plus" class="h-4 w-4 mr-2"></i>
                    Add Transaction
                </button>
            </div>
        </div>

        <!-- Project Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white/50 p-6 rounded-2xl shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Budget</p>
                        <h3 class="text-2xl font-bold text-gray-900">${{ "%.2f"|format(project.budget) }}</h3>
                    </div>
                    <div class="bg-emerald-100 p-3 rounded-xl">
                        <i data-feather="dollar-sign" class="h-6 w-6 text-emerald-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white/50 p-6 rounded-2xl shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Spent</p>
                        <h3 class="text-2xl font-bold text-gray-900">$0.00</h3>
                    </div>
                    <div class="bg-red-100 p-3 rounded-xl">
                        <i data-feather="trending-down" class="h-6 w-6 text-red-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white/50 p-6 rounded-2xl shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Remaining</p>
                        <h3 class="text-2xl font-bold text-gray-900">${{ "%.2f"|format(project.budget) }}</h3>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-xl">
                        <i data-feather="pie-chart" class="h-6 w-6 text-blue-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white/50 p-6 rounded-2xl shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Status</p>
                        <h3 class="text-2xl font-bold text-gray-900 capitalize">{{ project.status }}</h3>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-xl">
                        <i data-feather="activity" class="h-6 w-6 text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white/50 rounded-2xl shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Recent Transactions</h2>
            </div>
            <div class="px-6 py-4">
                <p class="text-gray-600 text-center py-8">No transactions yet</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
